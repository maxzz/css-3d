<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D shapes</title>
</head>
<body>
    <style>
/* CSS */

.cube {
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(20deg) rotateY(20deg);
}

.cube__face {
    position: absolute;
    --shadowRatio: 5;
    --faceWeight: 1;
    --faceR: 24;
    --faceG: 121;
    --faceB: 218;
    --a: .5; /* color: rgba(24, 121, 218, 0.502); //#1879da80 */
    background-color: rgba(
        calc(var(--faceR) - calc(var(--shadowRatio) * var(--faceWeight)) ),
        calc(var(--faceG) - calc(var(--shadowRatio) * var(--faceWeight)) ),
        calc(var(--faceB) - calc(var(--shadowRatio) * var(--faceWeight)) ), var(--a));
}

.cube__f {
    --faceWeight: 5;
    width: 250px;
    height: 60px;
    transform: translate(-50%, -50%) rotateY(0deg) translateZ(150px);
}
.cube__l {
    --faceWeight: 10;
    width: 300px;
    height: 60px;
    transform: translate(-50%, -50%) rotateY(90deg) translateZ(125px);
}
.cube__t {
    --faceWeight: 0;
    width: 250px;
    height: 300px;
    transform: translate(-50%, -50%) rotateX(90deg) translateZ(30px);
}
.cube__b {
    --faceWeight: 20;
    width: 250px;
    height: 300px;
    transform: translate(-50%, -50%) rotateX(-90deg) translateZ(30px);
}
.cube__r {
    --faceWeight: 10;
    width: 300px;
    height: 60px;
    transform: translate(-50%, -50%) rotateY(-90deg) translateZ(125px);
}
.cube__k {
    --faceWeight: 15;
    width: 250px;
    height: 60px;
    transform: translate(-50%, -50%) rotateY(180deg) translateZ(150px);
}
    </style>

    <div class="h-64 flex items-center justify-center">
        <div class="cube">
            <div class="cube__face cube__f"></div> <!-- _front_ -->
            <div class="cube__face cube__l"></div> <!-- _left__ -->
            <div class="cube__face cube__t"></div> <!-- _top___ -->
            <div class="cube__face cube__b"></div> <!-- _bottom -->
            <div class="cube__face cube__r"></div> <!-- _right_ -->
            <div class="cube__face cube__k"></div> <!-- _back__ -->
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
