<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D shapes</title>
</head>
<body>

<!-- vvv Test -->

    <style>

    .cube-test {
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(20deg) rotateY(20deg);
        --width: 250px;
        --height: 60px;
        --depth: 300px;
        --shadowRatio: 5;
        --faceWeight: 1;
        --faceR: 24;
        --faceG: 121;
        --faceB: 218;
        --faceA: 0.5019607843137255;
    }
    
    .cube-test > div {
        position: absolute;
        background-color: rgba(calc(var(--faceR) - calc(var(--shadowRatio) * var(--faceWeight))), calc(var(--faceG) - calc(var(--shadowRatio) * var(--faceWeight))), calc(var(--faceB) - calc(var(--shadowRatio) * var(--faceWeight))), var(--faceA));
    }
    
    .cube-test__f {
        --faceWeight: 5;
        width: var(--width);
        height: var(--height);
        transform: translate(-50%, -50%) translateZ(calc((var(--depth) / 2)));
    }
    .cube-test__l {
        --faceWeight: 10;
        width: var(--depth);
        height: var(--height);
        transform: translate(-50%, -50%) rotateY(90deg) translateZ(calc((var(--width) / 2)));
    }
    .cube-test__t {
        --faceWeight: 0;
        width: var(--width);
        height: var(--depth);
        transform: translate(-50%, -50%) rotateX(90deg) translateZ(calc((var(--height) / 2)));
    }
    .cube-test__b {
        --faceWeight: 20;
        width: var(--width);
        height: var(--depth);
        transform: translate(-50%, -50%) rotateX(-90deg) translateZ(calc((var(--height) / 2)));
    }
    .cube-test__r {
        --faceWeight: 10;
        width: var(--depth);
        height: var(--height);
        transform: translate(-50%, -50%) rotateY(-90deg) translateZ(calc((var(--width) / 2)));
    }
    .cube-test__k {
        --faceWeight: 15;
        width: var(--width);
        height: var(--height);
        transform: translate(-50%, -50%) rotateY(180deg) translateZ(calc((var(--depth) / 2)));
    }
    
    </style>
    
    <div style="height: 256px; display: flex; align-items: center; justify-content: center">
       <div class="cube-test">
           <div class="cube-test__f"></div> <!-- _front_ -->
           <div class="cube-test__l"></div> <!-- _left__ -->
           <div class="cube-test__t"></div> <!-- _top___ -->
           <div class="cube-test__b"></div> <!-- _bottom -->
           <div class="cube-test__r"></div> <!-- _right_ -->
           <div class="cube-test__k"></div> <!-- _back__ -->
       </div>
    </div>

<!-- ^^^ Test -->

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
